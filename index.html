
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUKUKU - Cyberpunk Image Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Futuristic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Global Theme Overrides */
      :root {
        --neon-cyan: #06b6d4;
        --neon-purple: #a855f7;
        --dark-bg: #020617;
      }
      
      body { 
        font-family: 'Rajdhani', sans-serif; 
        background-color: var(--dark-bg); /* Base background color */
        color: #e2e8f0;
        /* Subtle Grid over the background color but under the stars? 
           Actually, let's put the grid in the body bg, and stars on top. */
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        overflow: hidden; /* Prevent scrollbar on body */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }

      /* CRT Scanline Effect Overlay (Topmost) */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50; /* Above everything */
        opacity: 0.4;
      }

      /* Starfield Canvas (Between BG and Content) */
      #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Above body background, below root */
        pointer-events: none;
      }
      
      /* React Root (Content) */
      #root {
        position: relative;
        z-index: 10;
      }

      /* Utility Classes for Fonts */
      .font-tech { font-family: 'Orbitron', sans-serif; }
      .font-code { font-family: 'JetBrains Mono', monospace; }

      /* Glitch Animation */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .hover-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--neon-cyan);
      }

      /* Cut Corner Button */
      .clip-button {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "express": "https://esm.sh/express@^5.2.1",
    "multer": "https://esm.sh/multer@^2.0.2",
    "sharp": "https://esm.sh/sharp@^0.34.5",
    "cors": "https://esm.sh/cors@^2.8.5",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "path": "https://esm.sh/path@^0.12.7",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "bmp-js": "https://esm.sh/bmp-js@^0.1.0"
  }
}
</script>
</head>
  <body class="h-full">
    <canvas id="starfield"></canvas>
    <div class="scanlines"></div>
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Starfield Effect Script -->
    <script>
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      
      let width, height;
      let stars = [];
      let shootingStars = [];
      
      // Configuration
      const STAR_COUNT = 300;
      const SHOOTING_STAR_FREQ = 0.01; // Chance per frame
      
      const resize = () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        initStars();
      };
      
      class Star {
        constructor() {
          this.init();
        }
        
        init() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.size = Math.random() * 1.5;
          this.baseAlpha = Math.random() * 0.5 + 0.1;
          this.alpha = this.baseAlpha;
          this.speed = Math.random() * 0.05 + 0.01;
          this.twinkleSpeed = Math.random() * 0.02 + 0.005;
          this.twinkleDir = 1;
          // Color: mostly white, some cyan, some purple
          const rand = Math.random();
          if (rand > 0.9) this.color = "168, 85, 247"; // Purple
          else if (rand > 0.8) this.color = "6, 182, 212"; // Cyan
          else this.color = "255, 255, 255"; // White
        }
        
        update() {
          // Slow drift up/left
          this.y -= this.speed;
          if (this.y < 0) this.y = height;
          
          // Twinkle
          this.alpha += this.twinkleSpeed * this.twinkleDir;
          if (this.alpha > this.baseAlpha + 0.2 || this.alpha < this.baseAlpha - 0.2) {
             this.twinkleDir *= -1;
          }
          this.alpha = Math.max(0, Math.min(1, this.alpha));
        }
        
        draw() {
          ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      class ShootingStar {
        constructor() {
           this.init();
        }

        init() {
           this.x = Math.random() * width;
           this.y = Math.random() * (height / 2); // Start mostly in top half
           this.length = Math.random() * 80 + 20;
           this.speed = Math.random() * 10 + 5;
           this.angle = Math.PI / 4; // 45 degrees
           this.size = Math.random() * 2 + 0.5;
           this.life = 1.0;
           this.decay = 0.01 + Math.random() * 0.02;
        }

        update() {
           this.x -= this.speed * Math.cos(this.angle);
           this.y += this.speed * Math.sin(this.angle);
           this.life -= this.decay;
        }

        draw() {
           if (this.life <= 0) return;
           
           const endX = this.x + this.length * Math.cos(this.angle);
           const endY = this.y - this.length * Math.sin(this.angle);

           // Gradient trail
           const grad = ctx.createLinearGradient(this.x, this.y, endX, endY);
           grad.addColorStop(0, `rgba(6, 182, 212, ${this.life})`); // Head (Cyan)
           grad.addColorStop(1, `rgba(6, 182, 212, 0)`); // Tail

           ctx.strokeStyle = grad;
           ctx.lineWidth = this.size;
           ctx.beginPath();
           ctx.moveTo(this.x, this.y);
           ctx.lineTo(endX, endY);
           ctx.stroke();
           
           // Glow head
           ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
           ctx.beginPath();
           ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
           ctx.fill();
        }
      }
      
      const initStars = () => {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push(new Star());
        }
      };
      
      const animate = () => {
        ctx.clearRect(0, 0, width, height);
        
        // Stars
        stars.forEach(star => {
          star.update();
          star.draw();
        });

        // Chance to spawn shooting star
        if (Math.random() < SHOOTING_STAR_FREQ) {
           shootingStars.push(new ShootingStar());
        }

        // Shooting Stars
        for (let i = shootingStars.length - 1; i >= 0; i--) {
           const s = shootingStars[i];
           s.update();
           s.draw();
           if (s.life <= 0 || s.x < -100 || s.y > height + 100) {
              shootingStars.splice(i, 1);
           }
        }
        
        requestAnimationFrame(animate);
      };
      
      window.addEventListener('resize', resize);
      resize();
      animate();
    </script>
  </body>
</html>
