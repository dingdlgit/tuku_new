
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUKUKU - Holographic Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Futuristic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Global Theme Overrides */
      :root {
        --neon-cyan: #06b6d4;
        --neon-purple: #a855f7;
        --dark-bg: #020617;
      }
      
      body { 
        font-family: 'Rajdhani', sans-serif; 
        background-color: var(--dark-bg);
        color: #e2e8f0;
        overflow: hidden; 
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }

      /* CRT Scanline Effect Overlay (Topmost) */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 999; 
        opacity: 0.6;
      }

      /* Starfield Canvas */
      #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; 
        pointer-events: none;
      }

      /* 3D Perspective Floor Grid */
      .cyber-floor {
        position: fixed;
        bottom: -50%;
        left: -50%;
        width: 200%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 100px 100px;
        transform: perspective(500px) rotateX(60deg);
        animation: floor-move 10s linear infinite;
        z-index: 0;
        pointer-events: none;
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
      }

      @keyframes floor-move {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(100px); }
      }
      
      /* React Root (Content) */
      #root {
        position: relative;
        z-index: 10;
      }

      /* Utility Classes */
      .font-tech { font-family: 'Orbitron', sans-serif; }
      .font-code { font-family: 'JetBrains Mono', monospace; }

      /* Scanning Laser Effect */
      .scanner-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: #06b6d4;
        box-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4;
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 30;
        opacity: 0.8;
      }
      .scanner-overlay {
        background: linear-gradient(to bottom, rgba(6,182,212,0) 0%, rgba(6,182,212,0.1) 50%, rgba(6,182,212,0) 100%);
        position: absolute;
        width: 100%;
        height: 100px;
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 29;
        transform: translateY(-50px);
      }

      @keyframes scan {
        0% { top: 0%; }
        50% { top: 100%; }
        100% { top: 0%; }
      }

      /* Comparison Slider Handle */
      .slider-handle {
        width: 4px;
        height: 100%;
        background: #06b6d4;
        box-shadow: 0 0 10px rgba(6,182,212,0.8);
        position: absolute;
        top: 0;
        bottom: 0;
        cursor: col-resize;
        z-index: 40;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slider-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #020617;
        border: 2px solid #06b6d4;
        box-shadow: 0 0 15px rgba(6,182,212,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Glitch Animation */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .hover-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--neon-cyan);
      }

      /* Cut Corner Button */
      .clip-button {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

}

  <body class="h-full">
    <canvas id="starfield"></canvas>
    <div class="cyber-floor"></div>
    <div class="scanlines"></div>
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Starfield Effect Script -->
    <script>
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      
      let width, height;
      let stars = [];
      let shootingStars = [];
      
      // Configuration
      const STAR_COUNT = 300;
      const SHOOTING_STAR_FREQ = 0.01; 
      
      const resize = () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        initStars();
      };
      
      class Star {
        constructor() { this.init(); }
        init() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.size = Math.random() * 1.5;
          this.baseAlpha = Math.random() * 0.5 + 0.1;
          this.alpha = this.baseAlpha;
          this.speed = Math.random() * 0.05 + 0.01;
          this.twinkleSpeed = Math.random() * 0.02 + 0.005;
          this.twinkleDir = 1;
          const rand = Math.random();
          if (rand > 0.9) this.color = "168, 85, 247"; // Purple
          else if (rand > 0.8) this.color = "6, 182, 212"; // Cyan
          else this.color = "255, 255, 255"; // White
        }
        update() {
          this.y -= this.speed;
          if (this.y < 0) this.y = height;
          this.alpha += this.twinkleSpeed * this.twinkleDir;
          if (this.alpha > this.baseAlpha + 0.2 || this.alpha < this.baseAlpha - 0.2) this.twinkleDir *= -1;
        }
        draw() {
          ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      class ShootingStar {
        constructor() { this.init(); }
        init() {
           this.x = Math.random() * width;
           this.y = Math.random() * (height / 2);
           this.length = Math.random() * 80 + 20;
           this.speed = Math.random() * 10 + 5;
           this.angle = Math.PI / 4;
           this.size = Math.random() * 2 + 0.5;
           this.life = 1.0;
           this.decay = 0.01 + Math.random() * 0.02;
        }
        update() {
           this.x -= this.speed * Math.cos(this.angle);
           this.y += this.speed * Math.sin(this.angle);
           this.life -= this.decay;
        }
        draw() {
           if (this.life <= 0) return;
           const endX = this.x + this.length * Math.cos(this.angle);
           const endY = this.y - this.length * Math.sin(this.angle);
           const grad = ctx.createLinearGradient(this.x, this.y, endX, endY);
           grad.addColorStop(0, `rgba(6, 182, 212, ${this.life})`);
           grad.addColorStop(1, `rgba(6, 182, 212, 0)`);
           ctx.strokeStyle = grad;
           ctx.lineWidth = this.size;
           ctx.beginPath();
           ctx.moveTo(this.x, this.y);
           ctx.lineTo(endX, endY);
           ctx.stroke();
        }
      }
      
      const initStars = () => {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());
      };
      
      const animate = () => {
        ctx.clearRect(0, 0, width, height);
        stars.forEach(star => { star.update(); star.draw(); });
        if (Math.random() < SHOOTING_STAR_FREQ) shootingStars.push(new ShootingStar());
        for (let i = shootingStars.length - 1; i >= 0; i--) {
           const s = shootingStars[i];
           s.update(); s.draw();
           if (s.life <= 0 || s.x < -100 || s.y > height + 100) shootingStars.splice(i, 1);
        }
        requestAnimationFrame(animate);
      };
      
      window.addEventListener('resize', resize);
      resize();
      animate();
    </script>
  </body>
